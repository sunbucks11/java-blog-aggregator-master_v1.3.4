index.banner.h1=Admin Tool, protect your resources!
index.banner.h2=This is a template for a simple role and member repository website. It includes member management tools and a little bit more. Use it as a starting point to create you protected World!

index.btn.learn-more=Learn More
index.btn.faq=Read FAQ

index.headline=Member Management Tool
index.subheadline=A Simple Application helping to protect your sites!

index.roles.h1=Roles
index.roles.h2=Roles are given names that highlight the core functional responsibilities of the role. Each role has own color, name and settings properties.

index.members.h1=Members
index.members.h2=Add members and define their roles according to members' responsibility. It's easy to search quickly by name or e-mail and assign one role to multiple members by one click.

index.fields.h1=Fields
index.fields.h2=Do you need custom members' profile fields ? You have seven different types of fields for members and administration purposes.

index.domains.h1=Domains
index.domains.h2=You have a possibility to add domain items and assign specific profile fields to a specific domain items, so those fields will be visible for selected domains only.
index.domains.h3=You can do the same for roles as well.

index.audit.h1=Audit
index.audit.h2=Audit log gives you an ability to see what happens for application and application members. If you don't need that simply switched off.
index.audit.h3=Should be switched on.

index.tools.h1=Tools
index.tools.h2=A set of simple tools, actually, at the moment, the application has only one item in this area but this item is very useful.

index.settings.h1=Settings
index.settings.h2=The application contains a lot setting parameters in order to define the application behavior according to your needs.

index.api.h1=API
index.api.h2=Small set of methods which can be execute over HTTP connection by using any framework. It takes a possibility to use roles and members repository for different applications in the Internet.

index.help.h1=Help
index.help.h2=This area describes shortly the main concept and functions of the application.

index.faq.h1=FAQ
index.faq.h2=This are are listed questions and answers, all supposed to be commonly asked. Have a look at the list and find an answer to your question.

